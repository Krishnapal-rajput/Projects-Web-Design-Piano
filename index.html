<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> <!-- Character encoding for the document -->

    <link rel="stylesheet" href="./style.css"> <!-- Link to external CSS file for styling -->
  </head>
  <body>
    <div id="piano"> <!-- Main container for the piano -->
      <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" /> <!-- Logo image -->
      <div class="keys"> <!-- Container for the piano keys -->

        <div class="key black--key"></div> <!-- Black key -->

        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->

        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key"></div> <!-- White key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
        <div class="key black--key"></div> <!-- Black key -->
      </div>
    </div>
  </body>
</html>
